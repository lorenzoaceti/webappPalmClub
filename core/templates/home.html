{% load static %}
<div class="container">
		<div class="container">
				{% if messages %}
					{% for m in messages %}
						<div class="mt-3 alert alert-{{ m.tags }}">
							<button type="button" class="close" data-dismiss="alert"></button>
							<strong>{{ m }}</strong>
						</div>
					{% endfor %}
				{% endif %}
			</div>
    		<div class="row">
    			<div class="col-sm-10 m-auto d-none d-md-block">
		    		<div id="carousel-controles" class="carousel slide pt-4" data-ride="carousel"> <!-- Carousel -->

		    			<!-- Indicadores -->
		    			<ol class="carousel-indicators">
							{% for i in qtdImagens %}
							{% if i == 0 %}
		    				<li class="active cursor-ponteiro" data-target="#carousel-controles" data-slide-to="{{ i }}"></li>
							{% else %}
		    				<li class="cursor-ponteiro" data-target="#carousel-controles" data-slide-to="{{ i }}"></li>
							{% endif %}
							{% endfor %}
		    			</ol> <!-- FIM Indicadores -->

		    			<div class="carousel-inner m-auto"> <!-- Inner -->

							{% for c in imagensHome %}
							{% if c == primeiraImagem %}
								<div class="carousel-item active">
									<img src="{{ c.imagem.thumb.url }}" class="img-fluid d-block w-100">
								</div>
							{% else %}
								<div class="carousel-item">
									<img src="{{ c.imagem.thumb.url }}" class="img-fluid d-block w-100">
								</div>
							{% endif %}
							{% endfor %}

		    			</div> <!-- FIM Inner -->

		    			<!-- Controles -->
		    			<a href="#carousel-controles" class="carousel-control-prev" data-slide="prev">
		    				<span class="carousel-control-prev-icon"></span>
		    			</a>

		    			<a href="#carousel-controles" class="carousel-control-next" data-slide="next">
		    				<span class="carousel-control-next-icon"></span>
		    			</a>

		    		</div> <!-- FIM Carousel -->
		    	</div> <!-- FIM Col -->
	    	</div> <!-- FIM Row -->
    	</div>
